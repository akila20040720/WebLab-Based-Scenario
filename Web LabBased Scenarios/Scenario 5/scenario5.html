<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
    
        <h1 class="topic">Create Your Profile</h1>
        <hr>
        <div class="container">
        <p class="intro">Akila Wijerama</p>
        <p class="intro">w2121346</p>
        <p class="intro">Computer Science</p>
        </div>
        <div id="user">
        <fieldset>
            <legend class="topic" >User Details</legend>
            <label>
            <p class="user-details">Enter your name:  <input type="text" class="details" id="uName" value="Oliver Brown"></p>
            </label>
            
           <label>
            <p class="user-details">Enter your Age:  <input type="number" class="details" id="uAge"></p>
            <span class="error" id="ageError"></span>
           </label>
           
           <label>
            <p class="user-details" id="studyStatus">Enter Nickname: <input type="text" class="details" id="uNickname"></p>
           </label>

            <label for="subscription">Subscriptions:</label>
            <select name="subscription" id="subscription">
                <option value="Standard $9.99 per/month">Standard $9.99 per/month</option>
                <option value="Basic $5.99 per/month">Basic $5.99 per/month</option>
                <option value="Premium $19.99 per/month">Premium $19.99 per/month</option>
                
            </select>
           
            
           
            <p>Anual Membership discount:</p>
           
            <label>
            <p ><input type="radio" value="(after 20% discount)" name="discount" id="discounted">Annual Membership apply 20% discount</p>
            </label>
            <label>
            <p><input type="radio" value="(without discount)" name="discount" id="notDiscounted"> Without Discount</p>
            </label>

            <p class="user-details">Select an Avatar: 
                <br>
                <img src="OpenSvg.org_Chibi Girl Cartoon Character.svg" alt="girl" class="circle" id="char1">
                <img src="OpenSvg.org_Boy Thumb Up, Kid Character.svg" alt="white-boy" class="circle" id="char2">
                <img src="28457881_4ot2_o64y_220519.svg" alt="black-boy" class="circle" id="char3">

            </p>
        </fieldset>
        <fieldset>
            <legend class="topic">Verify you are Human</legend>
            <button id="VerifyBtn" >Click to Verify</button>
        </fieldset>
        </div>
        <br>
        <button id="submit" >Submit Profile</button>
    
    
   
    <br>
    

    <div id="your-profile">
        <h1 class="topic">Your Profile</h1>
        <hr>
        <div class="profile-container">
            <img src="" alt="selected-img" id="selected-img">
            <div class="profile-details">
                <span id="selected-uName">[Your Name]</span><br>
                Age: <span id="selected-uAge">[Age]</span><br>
                Subscription: <span id="selected-uSub">[Your subcription choice]</span>
            </div>
        </div>        
        
    </div>
    <br>

    <div id="your-profile">
        <h1 class="topic">Customization</h1>
        <div>
            <input type="radio" value="red" name="pattern" class="pattern" id="col1"> 
           <input type="radio" value="yellow" name="pattern" class="pattern" id="col2"> 
            <input type="radio" value="lightgreen" name="pattern" class="pattern"id="col3"> 
          </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
